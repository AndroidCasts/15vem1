{{ $post := .post }}
{{ $page := .page }}

<div class="article-list-item" itemscope itemprop="blogPost">
  {{ $preview := $post.Params.header.preview | default true }}
  <h3 class="article-title" itemprop="name">
    <a href="{{ $post.Permalink }}" itemprop="url">{{ $post.Title }}</a>
  </h3>
</div>
